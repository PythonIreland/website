---
version: 2
jobs:
  build:  # required for runs that don't use workflows
    docker:
      - image: circleci/python:3.9.2   # primary container for the build job
    steps:
      - checkout
      - run:
          name: Install the python dependencies in a virtualenv
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements-dev.txt
      - run:
          environment:
            DJANGO_SETTINGS_MODULE: pythonie.settings.tests
          command: |
            . venv/bin/activate
            python pythonie/manage.py test pythonie --verbosity=2
