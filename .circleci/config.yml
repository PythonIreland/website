version: 1
jobs:
  build:  # required for runs that don't use workflows
    working_directory: ~/website
    docker:
      - image: circleci/python:3.7.2   # primary container for the build job
    steps:
      - checkout
      - run: echo "this is the test job"
      - run: pip install -r requirements-dev.txt
  test:
    docker:
      - image: circleci/python:3.7.2   # primary container for the build job
    steps:
      - run: coverage run pythonie/manage.py test pythonie --settings=pythonie.settings.tests --verbosity=2
      - run: coverage html -d $CIRCLE_ARTIFACTS/coverage
      - run: flake8 pythonie/
